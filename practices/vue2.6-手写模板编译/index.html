<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app' style="color: red;font-size: 20px">
    hello {{name}} 同学
    <span class="text" style="color:greenyellow">{{ age }}</span>
    <p>大家都来卷</p>
    <h1>{{ name }}</h1>
    <ul>
      <li style="color: chartreuse">{{ age }}</li>
      <li>{{ info.teachers }}</li>
    </ul>
  </div>
  <script src="dist/umd/yue.js"></script>
  <script>
    // render > template > el
    let vm = new Yue({
      el: '#app',
      // template: ``,
      data() {
        return {
          name: 'yesmore',
          age: '18',
          info: {
            job: 'web',
            teachers: [{
              id: 1,
              name: '张三'
            }, {
              id: 2,
              name: '李四'
            }]
          }
        }
      }
    })

    // console.log(vm);
  </script>
</body>

</html>
