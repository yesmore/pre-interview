<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
    }
    #canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="../assets/script/utils.js"></script>
  <script src="../assets/components/Ball.js"></script>
  <script src="../assets/components/Box.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
  
    let W = canvas.width = 800;
    let H = canvas.height = 600;
    
    let g = 0.3, f = 0.98;
    let mouse = C.getOffset(canvas);
    let easing = 0.03;
    let moving = false;
    let lastX, lastY;
    
    const ball = new Ball({
      x: 50,
      y: 500,
      r: 30,
      fillStyle: 'rgb(70, 227, 51)'
    });
    
    const box = new Box({
      x: 620,
      y: 480,
      w: 120,
      h: 70
    });
    
    canvas.addEventListener('click', function (e){
      moving = true;
      ball.vx = (mouse.x - ball.x) * easing;
      ball.vy = (mouse.y - ball.y) * easing;
      lastX = ball.x;
      lastY = ball.y;
    });
    
    function checkHit(){
      const k1 = (ball.y - lastY) / (ball.x - lastX);
      const b1 = lastY - k1 * lastX;
      const k2 = 0;
      const b2 = ball.y;
      // k1*x + b1 = k2*x + b2
      const cx = (b2 - b1) / (k1 - k2);
      const cy = k1 * cx + b1;
      if(cx - ball.r/2 > box.x && cx + ball.r / 2 < box.x + box.w && ball.y - ball.r > box.y){
        console.log('小球进去了！');
        return true;
      }
    }
    
    function ballMove(){
      ball.vx *= f;
      ball.vy *= f;
      ball.vy += g;
      
      ball.x += ball.vx;
      ball.y += ball.vy;
      
      // 边界处理和碰撞检测
      if(checkHit() || ball.x - ball.r > W || ball.x + ball.r < 0 || ball.y - ball.r > H || ball.y + ball.r <0){
        moving = false;
        ball.x = 50;
        ball.y = 500;
      }
      
      lastX = ball.x;
      lastY = ball.y;
    }
    
    function drawLine(){
      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgb(251, 78, 104)';
      ctx.lineTo(mouse.x, mouse.y);
      ctx.lineTo(ball.x, ball.y);
      ctx.stroke();
    }
    
    (function drawFrame(){
      window.requestAnimationFrame(drawFrame);
      
      ctx.clearRect(0, 0, W, H);
      
      if(moving){
        ballMove();
      }else{
        drawLine();
      }
      
      ball.render(ctx);
      box.render(ctx);
    })();
  </script>
</body>
</html>
