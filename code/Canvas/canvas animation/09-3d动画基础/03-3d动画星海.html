<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    canvas {
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="../assets/script/utils.js"></script>
  <script src="../assets/components/Ball.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let W, H, hx, hy, f1 = 250, particles = [], maxZ = 1200, f = 0.8;
    
    const ballColor = ctx.createRadialGradient(0, 0, 0, 0, 0, 10);
    ballColor.addColorStop(0, "rgb(255, 255, 255)");
    ballColor.addColorStop(0.3, "rgba(0, 255, 240, 1)");
    ballColor.addColorStop(0.5, "rgba(0, 240, 255, 1)");
    ballColor.addColorStop(0.8, "rgba(0, 110, 255, 0.8)");
    ballColor.addColorStop(1, "rgba(0, 0, 0, 0.2)");
    
    window.onresize = function (){
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      hx = W/2;
      hy = H/2;
      createParticles( W * H / 3200);
    };
    
    function createParticles(num){
      if(particles.length !== num){
        particles = [];
      }
      for(let i=0; i<num; i++){
        particles.push(new Ball({
          x3d: C.rp([-1.5*W, 2*W]),
          y3d: C.rp([-1.5*H, 2*H]),
          z3d: C.rp([0, maxZ]),
          r: 10,
          fillStyle: ballColor,
          vz: C.rp([-2, 2]),
          // az: C.rp([-2, -1])
          az: C.rp([1, 2])
        }))
      }
    }
    
    window.onresize();
    
    function move(p){
      p.vz += p.az;
      p.vz *= f;
      p.z3d += p.vz;
      
      if(p.z3d < -f1){
        p.z3d += maxZ;
      }
      
      if(p.z3d > maxZ - f1){
        p.z3d -= maxZ;
      }
      
      let scale = f1 / (f1 + p.z3d);
      p.scaleX = p.scaleY = scale;
      p.x = hx + p.x3d * scale;
      p.y = hy + p.y3d * scale;
      p.alpha = Math.min(Math.abs(scale)*1.5, 1);
    }
    
    function draw(p){
      p.render(ctx);
    }
    
    function zSort(a, b){
      return b.z3d - a.z3d;
    }
    
    (function drawFrame(){
      window.requestAnimationFrame(drawFrame);
      ctx.clearRect(0, 0, W, H);
      
      particles.forEach(move);
      particles.forEach(zSort);
      particles.forEach(draw);
    })();
    
  </script>
</body>
</html>
